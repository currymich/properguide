<!DOCTYPE html>
<html ng-app="properGuide">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProperGuide Lab</title>
    <link rel="icon" href="img/favicon.png">
    <base href="/">
    <!-- styles -->
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <!-- angular -->
    <script src="js/external/angular.js"></script>
    <!-- ui-router -->
    <script src="js/external/ui-router.js"></script>
    <!-- materialize -->
    <script src="js/external/materialize.js"></script>
    <!-- Braintree -->
    <script src="https://js.braintreegateway.com/web/dropin/1.3.1/js/dropin.min.js"></script>
    <!-- Router -->
    <script type="text/javascript" src="js/router.js"></script>
    <!-- Factories -->
    <script type="text/javascript" src="js/factories/auth_interceptor.js"></script>
    <script type="text/javascript" src="js/factories/auth_token_factory.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/home_controller.js"></script>
    <script type="text/javascript" src="js/controllers/auth_controller.js"></script>
    <script type="text/javascript" src="js/controllers/question_controller.js"></script>
    <script type="text/javascript" src="js/controllers/order_controller.js"></script>
    <script type="text/javascript" src="js/controllers/order_item_controller.js"></script>
    <script type="text/javascript" src="js/controllers/product_controller.js"></script>
    <script type="text/javascript" src="js/controllers/dentist_controller.js"></script>
    <!-- Filters -->
    <script type="text/javascript" src="js/filters/due_date.js"></script>
    <!-- App -->
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body ng-controller="HomeController as home">
    <header class="nav-wrapper light-blue lighten-2">
      <a ui-sref="home" class="brand-logo left"><img src="img/logo-white.png" alt="properguide logo"></a>
      <nav>
        <ul id="nav-mobile" class="right">
          <li><a ui-sref="home">Home</a></li>
          <li><a ui-sref="training">Training</a></li>
          <li><a ui-sref="lab">Lab</a></li>
          <li><a ui-sref="contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <ui-view>
      </ui-view>
    </main>

    <footer class="page-footer">
      <nav>
        <p class="center">Copyright (c) 2017 ProperGuide Corp, All Rights Reserved.</p>
        <a ng-hide="home.currentUser" ui-sref="login">Login</a>
        <a ng-show="home.currentUser" ui-sref="orders">Orders</a>
        <a ng-show="home.currentUser" ng-click="home.logout()" href="#">Logout</a>
      </nav>
    </footer>
  </body>
</html>
