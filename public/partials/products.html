<div ng-controller="ProductController as products">

  <h2>All products:</h2>
  <div class="product" ng-repeat='product in products.all_products' ng-init="imgsrc=product.image_url" ng-mouseover="imgsrc=product.alt_image" ng-mouseout="imgsrc=product.image_url">
    <h3>{{product.name}}</h3>
    <img ng-src={{imgsrc}}>
  </div>

</div>
