<div ng-controller="OrderController as orders">

  <h2>{{home.currentUser ? 'All Orders' : 'Hello, please sign in below to view orders'}}</h2>
  <a ng-hide="home.currentUser" ui-sref="login">Login</a>
  <div class="order" ng-repeat='order in orders.all_orders'>
    <br>
    <h3>{{order.patient_name}}</h3>
    <h4>Total: {{order.total | currency}}</h4>
    <h4>Count: {{order.count}}</h4>
    <a ng-click="orders.get_order(order)">View Order</a>
    <br>
  </div>

</div>
